<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="assets\images\illustration-article.svg" alt="Abstraction image"></img>
      </div>
      <div class="content">
        <h3 class="bold">Learning</h3>

        <h3>Published 21 Dec 2023</h3>

        <h1><a href="https://www.frontendmentor.io?ref=challenge"  target="_blank">HTML & CSS foundations</a></h1>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <div class="avatar-image">
          <img src="assets\images\image-avatar.webp" alt="Avatar of the man"></img>
        </div>
        <span>Greg Hooper</span>
        </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
